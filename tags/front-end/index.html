      } else {

    function init() {
      if (document.querySelector('#quote')) {
        var currDate = new Date();
        var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var dayOfWeekNumber = currDate.getDay();
        var nameOfDay = daysOfWeek[dayOfWeekNumber];
        var niceDay = "Have a nice " + nameOfDay + "!";
        var quotes = ["🥐", "You're telling me a user centered this design?", "⌐■-■", "A E S T H E T I C S", "Don't forget to like and subscribe", "Lorem ipsum dolor dolor bills", "Built with 11ty, Tailwind and too much googling", "Press Cancel to Cancel", "Can gradients save the world?", "No pixels were harmed in making this website.", "That's all Folks!", "This website is from the internet, check that it is genuine.", "TL;DR: Hire me!", "Even cooler in person"];
        quotes.push(niceDay);
        var randomItem = quotes[Math.random() * quotes.length | 0];
        document.getElementById('quote').innerHTML = randomItem;

        var state = history.state || {};
        var reloadCount = state.reloadCount || 0;
        if (performance.navigation.type === 1) { // Reload
          state.reloadCount = ++reloadCount;
          history.replaceState(state, null, document.URL);
        } else if (reloadCount) {
          delete state.reloadCount;
          reloadCount = 0;
          history.replaceState(state, null, document.URL);
        }
        if (reloadCount >= 25) {
          delete state.reloadCount;
          reloadCount === 0;
          document.getElementById('quote').innerHTML = "I've got all day";
        }
        else if (reloadCount >= 20) {
          delete state.reloadCount;
          reloadCount === 0;
          document.getElementById('quote').innerHTML = "Surely you have more productive things to do";
        }
        else if (reloadCount >= 16) {
          delete state.reloadCount;
          reloadCount === 0;
          document.getElementById('quote').innerHTML = "There are no more I swear";
        }
        else if (reloadCount >= 11) {
          delete state.reloadCount;
          reloadCount === 0;
          document.getElementById('quote').innerHTML = "STAHP";
        }
        else if (reloadCount >= 7) {
          delete state.reloadCount;
          reloadCount === 0;
          document.getElementById('quote').innerHTML = "Cmon now";
        }
        else if (reloadCount >= 5) {
          delete state.reloadCount;
          reloadCount === 0;
          document.getElementById('quote').innerHTML = "Pls stop reloading";
        }

      }
    }
